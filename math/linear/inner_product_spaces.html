<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macroecon</title>
    <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: lightblue;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        details {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }
        summary {
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            color: #2980b9;
        }
        p {
            margin: 10px 0;
        }
        img {
            display: block;
            margin: 15px auto;
            border: 1px solid #ddd;
        }
        a {
            display: block;
            margin-top: 30px;
            font-size: 1.5rem;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Inner product spaces!</h1>
    
    <details>
        <summary>Inner products</summary>
        <p>\(\text{An inner product on a real vector space }V \text{}\)<p>
    </details>

    <a href="../">Back to Home</a>
</body>
</html>

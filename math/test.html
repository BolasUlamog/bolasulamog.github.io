<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaTeX with MathJax</title>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <h1>MathJax Example</h1>
  <p>Inline math: \( E = mc^2 \)</p>
  <p>Block math:</p>
  \[
  \frac{d}{dx}e^x = e^x
  \]
</body>
</html>

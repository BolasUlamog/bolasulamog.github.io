<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Physics Problem</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .btn {
            background: #4a6ee0;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background: #3a5bd9;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .btn:active {
            transform: translateY(0);
        }
        .emoji {
            font-size: 24px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random EM Practice Problem</h1>
        <button class="btn" onclick="redirectToRandomPage()">
            Generate Random Problem <span class="emoji">ðŸŽ²</span>
        </button>
    </div>

    <script>
        function redirectToRandomPage() {
            const pages = [
                "../physics/em/practice/17/em1.html",
                "../physics/em/practice/17/em2.html",
                "../physics/em/practice/17/em3.html",
                "../physics/em/practice/17/em4.html",
                "../physics/em/practice/17/em5.html",
                "../physics/em/practice/17/em6.html",
                "../physics/em/practice/17/em7.html",
                "../physics/em/practice/17/em8.html",
                "../physics/em/practice/17/em9.html",
                "../physics/em/practice/17/em10.html",
            ];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            window.location.href = randomPage;
        }
    </script>
</body>
</html>

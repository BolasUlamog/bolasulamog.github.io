<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GitHub Page Redirect</title>
</head>
<body>
    <a href="#" onclick="redirectToRandomPage(); return false;">Click for a random page!</a>

    <script>
        function redirectToRandomPage() {
            // List all possible sub-pages (replace these with your actual paths)
            const pages = [
                "../physics/em/practice/17/em1.html",
                "../physics/em/practice/17/em2.html",
                "../physics/em/practice/17/em3.html",
                "../physics/em/practice/17/em4.html",
                "../physics/em/practice/17/em5.html",
                "../physics/em/practice/17/em6.html",
                "../physics/em/practice/17/em7.html",
                "../physics/em/practice/17/em8.html",
                "../physics/em/practice/17/em9.html",
                "../physics/em/practice/17/em10.html",
            ];

            // Randomly select one
            const randomPage = pages[Math.floor(Math.random() * pages.length)];

            // Redirect to the selected page
            window.location.href = randomPage;
        }
    </script>
</body>
</html>

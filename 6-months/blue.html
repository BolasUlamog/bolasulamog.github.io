<!DOCTYPE html>
<html>
<head>
    <title>I like cookies :)</title>
    <script>
        // Set cookie clue
        document.cookie = "clue=67 104 101 99 107 32 110 101 116 119 111 114 107 32 116 97 98; path=/; max-age=3600";
        
        // Make a network request with the hidden URL
        window.onload = function() {
            fetch("https://bolasulamog.github.io/six-months/98qwcer7n", {
                method: 'HEAD', // Only fetch headers, not content
                headers: {
                    "X-Secret-Location": "https://bolasulamog.github.io/six-months/98qwcer7n",
                    "X-Clue": "The real treasure is in the headers"
                }
            }).catch(() => {}); // Silently fail (will still show in Network tab)
        };
    </script>
    <style>
        body {
            background-image: url('snowman.html.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>I love cookies (and ⛄️)!</h1>
    <script>
        function checkCookie() {
            const clue = document.cookie.split('; ')
                .find(row => row.startsWith('clue='))
                ?.split('=')[1];
            
            if (clue) {
                alert(decodeURIComponent(clue) + "\n\n(Look for the failed request in Network tab)");
            } else {
                alert("No clues found. Enable cookies!");
            }
        }
        
        // Auto-show cookie hint after 5 seconds if no interaction
        setTimeout(checkCookie, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>

    <title>Cookie Puzzle</title>
    <script>

            const r = "aGVsbG8=";

            const t = "J2JhbmFuYXMgYXJlIG5vdCB3aGF0IHRoZXkgc2VlbSc=";

        window.onload = setCookie;
    </script>

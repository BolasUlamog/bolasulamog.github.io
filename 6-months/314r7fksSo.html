<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-Month Hackathon Card</title>
  <style>
    /* Cyberpunk / hackathon vibe */
    body {
      font-family: 'Courier New', monospace;
      background-color: #0a0a1a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 102, 179, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 255, 204, 0.1) 0%, transparent 20%);
    }

    .card {
      width: 80%;
      max-width: 600px;
      padding: 2rem;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      box-shadow: 
        0 0 15px rgba(0, 255, 204, 0.3),
        0 0 30px rgba(255, 102, 179, 0.2);
      background-color: rgba(10, 10, 30, 0.8);
      position: relative;
      overflow: hidden;
    }

    /* Glitch text effect */
    h1 {
      color: #ff66b3;
      text-shadow: 
        2px 0 #00ffcc, 
        -2px 0 #ff66b3;
      animation: glitch 2s infinite alternate;
      margin-top: 0;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    /* Subtle grid overlay (optional) */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        linear-gradient(rgba(0, 255, 204, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 204, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
    }

    /* Neon underline for emphasis */
    .subtitle {
      border-bottom: 1px solid #00ffcc;
      padding-bottom: 0.5rem;
      display: inline-block;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>6-Month Hackathon</h1>
    <p class="subtitle">Debug the love ❤️</p>
    <p>Good luck!</p>
    <!-- Add your puzzles/content here -->
  </div>
</body>
</html>

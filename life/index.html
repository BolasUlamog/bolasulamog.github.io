<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Sciences</title>
        <style>
            body {
                font-family: 'Montserrat', 'Helvetica Neue', sans-serif;
                background-color: #0a0a0a;
                color: #e0e0e0;
                max-width: 800px;
                margin: 0 auto;
                padding: 2rem;
                background-image: 
                    radial-gradient(circle at 75% 30%, rgba(80, 0, 0, 0.4) 0%, transparent 40%),
                    linear-gradient(to bottom, #1a1a1a 0%, #0a0a0a 100%);
            }
            h1 {
                border-bottom: 2px solid #800020;
                padding-bottom: 1rem;
                color: #d4af37;
                letter-spacing: 2px;
                text-transform: uppercase;
                font-weight: 300;
                font-size: 2.2rem;
                text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            }
            p {
                font-size: 1.3rem;
                margin: 2rem 0;
                color: #a78b71;
                font-weight: bold;
                font-style: italic;
            }
            .links-container {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
                margin-top: 3rem;
            }
            a {
                text-decoration: none;
                color: #ffffff;
                font-size: 1.5rem;
                padding: 1.2rem;
                background: linear-gradient(135deg, rgba(80, 0, 0, 0.7) 0%, rgba(50, 0, 0, 0.9) 100%);
                border: 1px solid #d4af37;
                border-radius: 6px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
                position: relative;
                overflow: hidden;
                backdrop-filter: blur(4px);
            }
            a:hover {
                background: linear-gradient(135deg, rgba(100, 0, 0, 0.8) 0%, rgba(70, 0, 0, 1) 100%);
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            }
            a::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
                transition: all 0.6s ease;
            }
            a:hover::before {
                left: 100%;
            }
            a:last-child {
                background: linear-gradient(135deg, rgba(40, 40, 40, 0.7) 0%, rgba(20, 20, 20, 0.9) 100%);
                border-color: #a78b71;
            }
            a:last-child:hover {
                background: linear-gradient(135deg, rgba(60, 60, 60, 0.8) 0%, rgba(40, 40, 40, 1) 100%);
            }
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap');
        </style>
    </head>

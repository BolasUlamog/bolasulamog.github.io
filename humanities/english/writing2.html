<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative writing</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.8;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f9f9f7;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: normal;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .writing-piece {
            margin-bottom: 50px;
        }
        
        .poem {
            white-space: pre-line;
            text-align: center;
            font-style: italic;
            margin: 30px 0;
        }
        
        .prose {
            text-align: left;
            margin: 30px 0;
        }
        
        .date {
            color: #777;
            font-size: 0.9em;
            text-align: right;
            margin-top: 10px;
        }
        
        .title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .nav {
            text-align: center;
            margin-top: 50px;
        }
        
        .nav a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My College Essays I'm not too embarrassed about to put here :)</h1>
    <div class="writing-piece">
        <div class="title">Whispers of Autumn</div>
        <div class="date">- 2023-10-01</div>
        <div class="prose">
            hola
        </div>
    </div>
    <div class="nav">
        <a href="../">← Home</a>
        <a href="../english/">More →</a>
    </div>
</body>
</html>
